<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">LOGO</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="wiki/dashboard">Dashboard</a>
      <a mat-list-item routerLink="wiki/custom-page">Custom Page</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Seneca Global Wiki</span>
      <!-- This fills the remaining space of the current row -->
      <div class="example-fill-remaining-space">
        <input id="search-input" type="text" placeholder="Search..." class="input">
      </div>
      <div>
        <ul>
          <!--<li routerLink="wiki/edit" class="active"><i class="material-icons"> edit</i>Edit</li> -->
          <li routerLink="wiki/create"><i class="material-icons"> add</i>Create</li>
        </ul>
      </div>
    </mat-toolbar>
    <div class="main-content ">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
